name: ðŸ” List Backups

on:
  workflow_dispatch:

jobs:
  list-backups:
   runs-on: ubuntu-latest
   steps:
    - name: ðŸ”‘ Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: ðŸ” Add server to known_hosts
      shell: bash
      run: |
        ssh-keyscan -p 2222 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸ“‚ List Database Backups
      run: |
        echo -e "\033[0;32mThe current backups available are:\033[0m"
        ssh -p 2222 ${{ secrets.SSH_USER }} "ls -a ./backups"