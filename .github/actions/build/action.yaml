name: üèóÔ∏è Laravel build and upload

description: Build and upload Laravel files to server

inputs:
  APP_NAME:
    description: 'The application name'
    required: true
    default: 'Laravel'
  APP_ENV:
    description: 'The application environment'
    required: true
    default: 'production'
  APP_KEY:
    description: 'The application key'
    required: true
  APP_DEBUG:
    description: 'Enable or disable debug mode'
    required: true
    default: 'false'
  APP_URL:
    description: 'The application URL'
    required: true

  LOG_CHANNEL:
    description: 'The log channel'
    required: true
    default: 'stack'
  LOG_LEVEL:
    description: 'Log level'
    required: true
    default: 'warning'

  APP_LOCALE:
    description: 'Application locale'
    required: true
    default: 'pt'

  DB_CONNECTION:
    description: 'Database connection type'
    required: true
    default: 'mysql'
  DB_HOST:
    description: 'Database host'
    required: true
    default: '127.0.0.1'
  DB_PORT:
    description: 'Database port'
    required: true
    default: '3306'
  DB_DATABASE:
    description: 'Database name'
    required: true
  DB_USERNAME:
    description: 'Database username'
    required: true
  DB_PASSWORD:
    description: 'Database password'
    required: true

  JWT_SECRET:
    description: 'JWT secret key'
    required: true
  JWT_ALGO:
    description: 'JWT algorithm'
    required: true
    default: 'HS256'
  JWT_EXPIRY:
    description: 'JWT token expiry time in seconds'
    required: true
    default: '3600'

runs:
  using: 'composite'
  steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üöÄ Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer

    - name: üßπ Delete composer.lock
      shell: bash
      run: rm -f ./composer.lock

    - name: üì¶ Install dependencies
      shell: bash
      run: composer install

    - name: üèóÔ∏è Build .env file
      shell: bash
      run: |
        touch .env
        echo "APP_NAME=${{ inputs.APP_NAME }}" >> .env
        echo "APP_ENV=${{ inputs.APP_ENV }}" >> .env
        echo "APP_KEY=${{ inputs.APP_KEY }}" >> .env
        echo "APP_DEBUG=${{ inputs.APP_DEBUG }}" >> .env
        echo "APP_URL=${{ inputs.APP_URL }}" >> .env

        echo "LOG_CHANNEL=${{ inputs.LOG_CHANNEL }}" >> .env
        echo "LOG_LEVEL=${{ inputs.LOG_LEVEL }}" >> .env

        echo "APP_LOCALE=${{ inputs.APP_LOCALE }}" >> .env

        echo "DB_CONNECTION=${{ inputs.DB_CONNECTION }}" >> .env
        echo "DB_HOST=${{ inputs.DB_HOST }}" >> .env
        echo "DB_PORT=${{ inputs.DB_PORT }}" >> .env
        echo "DB_DATABASE=${{ inputs.DB_DATABASE }}" >> .env
        echo "DB_USERNAME=${{ inputs.DB_USERNAME }}" >> .env
        echo "DB_PASSWORD=${{ inputs.DB_PASSWORD }}" >> .env

        echo "JWT_SECRET=${{ inputs.JWT_SECRET }}" >> .env
        echo "JWT_ALGO=${{ inputs.JWT_ALGO }}" >> .env
        echo "JWT_EXPIRY=${{ inputs.JWT_EXPIRY }}" >> .env

    - name: üßπ Delete non necessary folders
      shell: bash
      run: |
        rm -rf storage/logs/
        rm -rf storage/framework/cache/
        rm -rf storage/framework/sessions/
        rm -rf .git/
        rm -rf tests/
        rm -rf public/hot

    - name: üßº Clean all caches
      shell: bash
      run: |
        php artisan cache:clear
        php artisan config:clear
        php artisan view:clear
        php artisan route:clear
    
    - name: ‚¨ÜÔ∏è Upload build
      uses: actions/upload-artifact@v4
      with:
        name: laravel-build
