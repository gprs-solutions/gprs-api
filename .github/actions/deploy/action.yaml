name: ðŸš€ Deployment

description: Upload files to FTP server

inputs:
  ftp-server:
    description: 'The FTP server URL'
    required: true
  ftp-user:
    description: 'The FTP username'
    required: true
  ftp-password:
    description: 'The FTP password'
    required: true
  SSH_PRIVATE_KEY:
    description: 'The SSH private key'
    required: true
  SSH_PASSPHRASE:
    description: 'The SSH passphrase'
    required: true
  SSH_USER:
    description: 'The SSH user'
    required: true

runs:
  using: 'composite'
  steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: laravel-build
        path: ./laravel-build/

    - name: Set up SSH
      shell: bash
      run: |
        # Create the .ssh directory if it doesn't exist
        mkdir -p ~/.ssh
    
        # Write the private key to a file
        echo "${{ inputs.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    
        # Start the ssh-agent and add the private key with the passphrase
        eval "$(ssh-agent -s)"
        echo "${{ inputs.SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
    
        # Add your server to known_hosts to avoid interaction
        ssh-keyscan your_host >> ~/.ssh/known_hosts
    
    - name: ðŸ”„ Sync code with server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ inputs.ftp-server }}
        username: ${{ inputs.ftp-user }}
        password: ${{ inputs.ftp-password }}
        local-dir: ./laravel-build/

    - name: Decompress build and install dependencies
      shell: bash
      run: |
        ssh -p 2222 ${{ inputs.SSH_USER }} "ls -lf"
