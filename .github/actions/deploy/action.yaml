name: ðŸš€ Deployment

description: Upload files to FTP server

inputs:
  ftp-server:
    description: 'The FTP server URL'
    required: true
  ftp-user:
    description: 'The FTP username'
    required: true
  ftp-password:
    description: 'The FTP password'
    required: true
  SSH_PRIVATE_KEY:
    description: 'The SSH private key'
    required: true
  SSH_PASSPHRASE:
    description: 'The SSH passphrase'
    required: true
  SSH_USER:
    description: 'The SSH user'
    required: true
  SSH_PASSWORD:
    description: 'The SSH password'
    required: true

runs:
  using: 'composite'
  steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: laravel-build
        path: ./laravel-build/

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ inputs.SSH_PRIVATE_KEY }}

    - name: Add server to known_hosts
      shell: bash
      run: |
        ssh-keyscan -p 2222 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Test SSH
      shell: bash
      run: | 
        ssh -p 2222 ${{ inputs.SSH_USER }} 'whoami | ls -al'
    
    - name: ðŸ”„ Sync code with server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ inputs.ftp-server }}
        username: ${{ inputs.ftp-user }}
        password: ${{ inputs.ftp-password }}
        local-dir: ./laravel-build/
